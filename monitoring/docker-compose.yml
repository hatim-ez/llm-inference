  #     - '--config.file=/etc/alertmanager/alertmanager.yml'
  #     - '--storage.path=/alertmanager'
  #   restart: unless-stopped
  #   networks:
  #     - monitoring

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  # alertmanager_data:
  #   driver: local

networks:
  monitoring:
    driver: bridge
